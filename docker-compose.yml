version: '3.8'
services:
  nest-api:
    container_name: athena-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres
    container_name: postgres-athena-app
    restart: always
    ports:
      - 5432:5436
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data



volumes:
  postgres:
    name: athena-db
    driver: local



